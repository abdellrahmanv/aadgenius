                                            <Select value={businessType} onValueChange={setBusinessType}>
                                                {businessTypes.map((type) => (
                                                    <SelectItem key={type} value={type}>
                                                        {type}
                                                    </SelectItem>
                                                ))}
                                            </Select>
                                        </div>

                                        <div className="space-y-2">
                                            <Label htmlFor="color-scheme" className="text-lg font-semibold">Color Scheme</Label>
                                            <Select value={colorScheme} onValueChange={setColorScheme}>
                                                {colorSchemes.map((scheme) => (
                                                    <SelectItem key={scheme} value={scheme}>
                                                        {scheme}
                                                    </SelectItem>
                                                ))}
                                            </Select>
                                        </div>
                                    </div>

                                    <div className="text-center">
                                        <Button 
                                            onClick={generateMockup}
                                            disabled={!businessType || !colorScheme}
                                            variant="gradient"
                                            className="px-12 py-4 text-lg font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                        >
                                            <Sparkles />
                                            <span className="ml-2">Generate AI Mockup</span>
                                        </Button>
                                    </div>

                                    {mockupGenerated && (
                                        <div className="mt-8 p-6 bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl border border-green-200">
                                            <div className="flex items-center mb-4">
                                                <CheckCircle />
                                                <h4 className="text-lg font-semibold text-green-800 ml-2">Mockup Generated!</h4>
                                            </div>
                                            <p className="text-green-700 mb-4">
                                                Your {businessType} website mockup with {colorScheme} color scheme is ready! 
                                                This preview shows how your professional website could look.
                                            </p>
                                            <div className="bg-white p-4 rounded-lg border-2 border-dashed border-green-300">
                                                <p className="text-center text-gray-600 italic">
                                                    [AI-Generated Mockup Preview for {businessType} - {colorScheme} Theme]
                                                </p>
                                            </div>
                                        </div>
                                    )}
                                </CardContent>
                            </Card>
                        </div>
                    </section>

                    {/* Request Form */}
                    <section id="request" className="py-20 px-6 bg-gradient-to-br from-gray-50 to-blue-50">
                        <div className="container mx-auto max-w-2xl">
                            <div className="text-center mb-12">
                                <h3 className="text-4xl font-bold text-gray-900 mb-4">
                                    Get Started Today
                                </h3>
                                <p className="text-xl text-gray-600">
                                    Ready to transform your business? Let's create something amazing together.
                                </p>
                            </div>

                            <Card className="border-0 shadow-2xl bg-white">
                                <CardHeader>
                                    <CardTitle className="text-2xl font-bold text-center">Request a Quote</CardTitle>
                                    <CardDescription className="text-center">
                                        Tell us about your project and we'll get back to you within 24 hours
                                    </CardDescription>
                                </CardHeader>
                                <CardContent>
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <div className="space-y-2">
                                                <Label htmlFor="name">Full Name *</Label>
                                                <Input
                                                    id="name"
                                                    name="name"
                                                    value={formData.name}
                                                    onChange={handleInputChange}
                                                    required
                                                    className="h-12 rounded-xl border-2 border-gray-200 focus:border-blue-400"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <Label htmlFor="email">Email Address *</Label>
                                                <Input
                                                    id="email"
                                                    name="email"
                                                    type="email"
                                                    value={formData.email}
                                                    onChange={handleInputChange}
                                                    required
                                                    className="h-12 rounded-xl border-2 border-gray-200 focus:border-blue-400"
                                                />
                                            </div>
                                        </div>

                                        <div className="grid md:grid-cols-2 gap-4">
                                            <div className="space-y-2">
                                                <Label htmlFor="phone">Phone Number</Label>
                                                <Input
                                                    id="phone"
                                                    name="phone"
                                                    value={formData.phone}
                                                    onChange={handleInputChange}
                                                    className="h-12 rounded-xl border-2 border-gray-200 focus:border-blue-400"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <Label htmlFor="business">Business Name</Label>
                                                <Input
                                                    id="business"
                                                    name="business"
                                                    value={formData.business}
                                                    onChange={handleInputChange}
                                                    className="h-12 rounded-xl border-2 border-gray-200 focus:border-blue-400"
                                                />
                                            </div>
                                        </div>

                                        <div className="space-y-2">
                                            <Label htmlFor="service">Service Needed *</Label>
                                            <Select value={formData.service} onValueChange={(value) => setFormData(prev => ({...prev, service: value}))}>
                                                <SelectItem value="basic-website">Basic Website - $200</SelectItem>
                                                <SelectItem value="website-video">Website + Video Ad - $350</SelectItem>
                                            </Select>
                                        </div>

                                        <div className="space-y-2">
                                            <Label htmlFor="message">Project Details</Label>
                                            <Textarea
                                                id="message"
                                                name="message"
                                                value={formData.message}
                                                onChange={handleInputChange}
                                                placeholder="Tell us about your project, goals, and any specific requirements..."
                                                className="min-h-[120px] rounded-xl border-2 border-gray-200 focus:border-blue-400"
                                            />
                                        </div>

                                        <div className="flex items-center space-x-2">
                                            <Checkbox
                                                id="consent"
                                                checked={formData.consent}
                                                onCheckedChange={(checked) => setFormData(prev => ({...prev, consent: checked}))}
                                            />
                                            <Label htmlFor="consent" className="text-sm">
                                                I consent to my data being stored and processed per our{' '}
                                                <button 
                                                    type="button"
                                                    onClick={() => setCurrentPage('privacy')}
                                                    className="text-blue-600 hover:underline"
                                                >
                                                    Privacy Policy
                                                </button>. *
                                            </Label>
                                        </div>

                                        <Button 
                                            type="submit"
                                            variant="gradient"
                                            className="w-full py-4 text-lg font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
                                        >
                                            Submit Request
                                            <ArrowRight />
                                        </Button>
                                    </form>
                                </CardContent>
                            </Card>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-12 px-6">
                        <div className="container mx-auto text-center">
                            <div className="flex items-center justify-center space-x-2 mb-4">
                                <Sparkles />
                                <h4 className="text-xl font-bold">AdGenius</h4>
                            </div>
                            <p className="text-gray-400 mb-4">
                                Transforming businesses with AI-powered design solutions
                            </p>
                            <div className="flex justify-center space-x-6">
                                <button 
                                    onClick={() => setCurrentPage('privacy')}
                                    className="text-gray-400 hover:text-white transition-colors"
                                >
                                    Privacy Policy
                                </button>
                                <a href="#" className="text-gray-400 hover:text-white transition-colors">Terms of Service</a>
                                <a href="#" className="text-gray-400 hover:text-white transition-colors">Contact</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
